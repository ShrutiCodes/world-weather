<!DOCTYPE html>

<html>
    <head>
        <title>World Weather</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Piazzolla&display=swap" rel="stylesheet"/>

        <link rel="icon" type="icon" sizes="any" href="favicon.ico">
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
    </head>

    <body>
        <div class="container">
            <fieldset>
                <form action="/" method="post">
                    <input name="city" type="text" placeholder="Enter a city name" required/>
                    <input id="submit" type="submit" class="ghost-button" value="Get Weather"/>
                </form>

                <% if(weather!==null){%>
                    <p><%=weather%></p>
                    <% } %> <% if(error !== null){ %>
                    <p><%= error %></p>
                <% } %>

            </fieldset>
        </div>
        <div class="footer">
            <span>Background Image from <a href="https://unsplash.com/photos/ap3LXI0fPJY">Unsplash</a></span>
            <span style="margin-right: 1.5vw; float: right;"><a href="https://openweathermap.org">OpenWeatherMap API</a></span>
        </div>
    </body>
</html>
